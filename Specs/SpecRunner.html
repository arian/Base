<!DOCTYPE html>
<html>
<head>
	<title>MooTools Base Spec Runner</title>
</head>
<body>
	<script>
		var suite = location.pathname.match(/(\w+)\.html$/i)[1];
		var path = location.search.match(/[&\?]path=([\w\/-_]+)/i);
		if (path) path = path[1];
		else path = location.pathname.match(/(.*\/)\w+\.html$/i)[1] + 'Sprinter/';
		var script = document.createElement('script');
		script.src = path + 'BrowserRunner.js';
		document.body.appendChild(script);
	</script>
</body>
</html>
